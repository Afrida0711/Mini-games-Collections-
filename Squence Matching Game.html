<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sequence Matching Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }
    #sequence, #userInput {
      display: flex;
      justify-content: center;
      margin: 20px;
    }
    .dot {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin: 5px;
      border: 2px solid #333;
    }
    .buttons {
      display: flex;
      justify-content: center;
      margin: 20px;
      flex-wrap: wrap;
    }
    .colorBtn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin: 10px;
      border: none;
      cursor: pointer;
    }
    #message {
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
    }
    button#restartBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Sequence Matching Game</h2>

  <div id="sequence"></div>
  <div id="userInput"></div>

  <div class="buttons">
    <button class="colorBtn" style="background:red" data-color="red"></button>
    <button class="colorBtn" style="background:green" data-color="green"></button>
    <button class="colorBtn" style="background:blue" data-color="blue"></button>
    <button class="colorBtn" style="background:yellow" data-color="yellow"></button>
    <button class="colorBtn" style="background:purple" data-color="purple"></button>
  </div>

  <div id="message"></div>
  <button id="restartBtn">Restart</button>

  <script>
    const colors = ["red", "green", "blue", "yellow", "purple"];
    let sequence = [];
    let userInput = [];
    const sequenceDiv = document.getElementById("sequence");
    const userInputDiv = document.getElementById("userInput");
    const message = document.getElementById("message");

    function generateSequence() {
      sequence = [];
      userInput = [];
      sequenceDiv.innerHTML = "";
      userInputDiv.innerHTML = "";
      message.textContent = "";

      for (let i = 0; i < 5; i++) {
        const color = colors[Math.floor(Math.random() * colors.length)];
        sequence.push(color);
        const dot = document.createElement("div");
        dot.className = "dot";
        dot.style.backgroundColor = color;
        sequenceDiv.appendChild(dot);
      }
    }

    document.querySelectorAll(".colorBtn").forEach(btn => {
      btn.addEventListener("click", () => {
        if (userInput.length >= 5) return;

        const color = btn.dataset.color;
        userInput.push(color);

        const dot = document.createElement("div");
        dot.className = "dot";
        dot.style.backgroundColor = color;
        userInputDiv.appendChild(dot);

        if (userInput.length === 5) {
          checkMatch();
        }
      });
    });

    function checkMatch() {
      let matched = true;
      for (let i = 0; i < 5; i++) {
        if (sequence[i] !== userInput[i]) {
          matched = false;
          break;
        }
      }
      message.textContent = matched ? "ðŸŽ‰ You Win!" : "âŒ Try Again";
    }

    document.getElementById("restartBtn").addEventListener("click", generateSequence);

    // Start the game initially
    generateSequence();
  </script>
</body>
</html>
