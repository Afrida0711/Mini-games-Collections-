<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Matching Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    #gameBoard {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }

    .card {
      width: 80px;
      height: 80px;
      background-color: #444;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s;
    }

    .card.revealed {
      border: 3px solid #222;
    }

    #status {
      font-size: 18px;
      margin-top: 20px;
    }

    #restartBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Memory Matching Game</h2>
  <div id="gameBoard"></div>
  <div id="status"></div>
  <button id="restartBtn">Restart</button>

  <script>
    const board = document.getElementById("gameBoard");
    const statusText = document.getElementById("status");
    const restartBtn = document.getElementById("restartBtn");

    const colors = [
      "red", "green", "blue", "yellow",
      "purple", "orange", "pink", "cyan"
    ]; // 8 pairs = 16 cards

    let shuffled = [];
    let revealedCards = [];
    let matched = 0;
    let attempts = 0;

    function shuffleColors() {
      const pairs = [...colors, ...colors];
      for (let i = pairs.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [pairs[i], pairs[j]] = [pairs[j], pairs[i]];
      }
      return pairs;
    }

    function createBoard() {
      board.innerHTML = "";
      statusText.textContent = "";
      revealedCards = [];
      matched = 0;
      attempts = 0;
      shuffled = shuffleColors();

      for (let i = 0; i < 16; i++) {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.color = shuffled[i];
        card.dataset.index = i;

        card.addEventListener("click", () => handleCardClick(card));
        board.appendChild(card);
      }
    }

    function handleCardClick(card) {
      if (card.classList.contains("matched") || card.classList.contains("revealed")) return;
      if (revealedCards.length === 2) return;

      card.style.backgroundColor = card.dataset.color;
      card.classList.add("revealed");
      revealedCards.push(card);

      if (revealedCards.length === 2) {
        attempts++;
        const [first, second] = revealedCards;
        if (first.dataset.color === second.dataset.color) {
          first.classList.add("matched");
          second.classList.add("matched");
          revealedCards = [];
          matched += 2;

          if (matched === 16) {
            statusText.textContent = `ðŸŽ‰ You won in ${attempts} attempts!`;
          }
        } else {
          setTimeout(() => {
            first.classList.remove("revealed");
            second.classList.remove("revealed");
            first.style.backgroundColor = "#444";
            second.style.backgroundColor = "#444";
            revealedCards = [];
          }, 800);
        }
      }
    }

    restartBtn.addEventListener("click", createBoard);

    // Initialize on page load
    createBoard();
  </script>
</body>
</html>
